<!DOCTYPE html>

<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
	<!-- End CSS -->
</head>
<body>

	<div class="container-fluid">
		<!-- Header Section -->
		<div>
			<nav class="navbar bg-primary navbar-dark  navbar-expand-lg" style="margin:0px";>
			  <a class="navbar-brand" href="#">TechKnow</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
			    <ul class="navbar-nav">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#category/1">Categories</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#product/1">Product</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Contact Us</a>
			      </li>
			    </ul>
			  </div>
			</nav>			
		</div>
		<!-- End Header Section -->

		<!-- Banner Section -->
		<div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <img src="assets/images/la.jpg" alt="Los Angeles" style="height:300px; width:100%">
			    </div>

			    <div class="item">
			      <img src="assets/images/chicago.jpg" alt="Chicago"  style="height:300px; width:100%">
			    </div>

			    <div class="item">
			      <img src="assets/images/ny.jpg" alt="New York"  style="height:300px; width:100%">
			    </div>
			  </div>
			</div>
		</div>
		<!-- End Banner Section -->

		<!-- Content Section -->
		<div ng-view>
		</div>
		<!-- End Content Section -->

		<!-- Footer Section -->
		<div>
		</div>
		<!-- End Footer Section -->
	</div>

	<!-- JavaScript -->
	<script src="assets/js/angular.js"></script>
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/angular-route.js"></script>
	<script src="assets/js/script.js"></script>
